{% extends 'base.html' %}

{% block content %}
<form action="/update_note/{{nu.id}}" method="POST">
    <h3>Update Note</h3>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Title:</label>
      <input type="text" class="form-control" name="title" id="recipient-name" value="{{nu.title}}">
    </div>
    <div class="form-group">
      <label for="message-text" class="col-form-label">Description</label>
      <textarea class="form-control" id="message-text" name="note">{{nu.description}}</textarea>
    </div>

     <button type="submit" class="btn btn-outline-secondary btn-sm">Update</button>
</form>
    
{% endblock content %}
